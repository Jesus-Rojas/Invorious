<nz-layout class="container__base">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <span *ngIf="! isCollapsed">INVORIOUS</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Admin" nzIcon="user">
        <ul>
          <li nz-menu-item>Products</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Clientes" nzIcon="team">
        <ul>
          <li nz-menu-item>Products</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></span>

    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
